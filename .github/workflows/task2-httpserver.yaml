name: Test (Task 2 HTTP server)

on:
  push:
    paths:
      - 'go.mod'
      - 'go.sum'
      - 'tasks/task2-httpserver/**'
      - 'tests/**'
  pull_request:
    paths:
      - 'go.mod'
      - 'go.sum'
      - 'tasks/task2-httpserver/**'
      - 'tests/**'
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        with: 
          token: ${{ secrets.MAVERICS }}
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.x'
          cache: true

      - name: Go env
        run: |
          go version
          go env GOPATH GOMOD GOMODCACHE

      - name: Download modules
        run: go mod download

      - name: Build packages
        run: go build ./...

      - id: base
        name: Bash test for Task 2 (index route)
        shell: bash
        run: |
          chmod +x tests/task2_httpserver_base.bash
          ./tests/task2_httpserver_base.bash > base.log 2>&1
          cat base.log
          OUTPUT="$(tail -n 1 base.log | sed 's/\r$//')"
          echo "::set-output name=OUTPUT1::${OUTPUT}"

      - id: ping
        name: Bash test for Task 2 (ping route)
        shell: bash
        run: |
          chmod +x tests/task2_httpserver_base.bash
          ./tests/task2_httpserver_ping.bash > ping.log 2>&1
          cat ping.log
          OUTPUT="$(tail -n 1 ping.log | sed 's/\r$//')"
          echo "::set-output name=OUTPUT2::${OUTPUT}"

      - id: echo
        name: Bash test for Task 2 (echo route)
        shell: bash
        run: |
          chmod +x tests/task2_httpserver_base.bash
          ./tests/task2_httpserver_echo.bash > echo.log 2>&1
          cat echo.log
          OUTPUT="$(tail -n 1 echo.log | sed 's/\r$//')"
          echo "::set-output name=OUTPUT3::${OUTPUT}"

      # ----- Summary (always runs, even if a test failed) ------------------

      - name: Write job summary
        if: always()
        shell: bash
        run: |
          {
            echo "## Task 2 HTTP Server — Test Summary"
            echo
            echo "| Test | Result |"
            echo "|------|--------|"
            echo "| Base \`/\` | **${{ steps.base.outputs.OUTPUT1 || 'skipped' }}** |"
            echo "| GET /ping | **${{ steps.ping.outputs.OUTPUT2 || 'skipped' }}** |"
            echo "| POST /echo | **${{ steps.echo.outputs.OUTPUT3 || 'skipped' }}** |"
            echo
            echo "<details><summary>Base HTTP Service</summary>"
            echo
            echo '```text'
            cat base.log || true
            echo '```'
            echo "</details>"
            echo
            echo "<details><summary>GET /ping</summary>"
            echo
            echo '```text'
            cat ping.log || true
            echo '```'
            echo "</details>"
            echo
            echo "<details><summary>POST /echo</summary>"
            echo
            echo '```text'
            cat echo.log || true
            echo '```'
            echo "</details>"
            echo
            echo "> Repo: $GITHUB_REPOSITORY • Run: $GITHUB_RUN_ID • Commit: \`$GITHUB_SHA\`"
          } >> "$GITHUB_STEP_SUMMARY"